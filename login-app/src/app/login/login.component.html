<div class="container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="authenticate()">Login</button>
    <asl-google-signin-button type='icon' size='medium' ></asl-google-signin-button>
    
  </div>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
